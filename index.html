layout: default

<header>
  <a href="https://walbourn.github.io/tags/">Posts by Tag</a> | <a href="https://walbourn.github.io/archive/">Posts by Month</a> | <a href="https://walbourn.github.io/about/">About</a> | <link rel="RSS" type="application/atom+xml" title="Games for Windows and the DirectX SDK blog" href="/feed.xml"><br /><br />
</header>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
